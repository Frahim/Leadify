<!DOCTYPE html>
<html>
<head>
    <title>Leadify Extension</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            width: 280px;
            padding: 15px;
            margin: 0;
            background-color: #f7f9fc;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            color: #333;
            box-sizing: border-box;
            overflow: hidden;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.5em;
            font-weight: 700;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 0.95em;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.0em;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            color: white;
            background-color: #3498db;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2);
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(52, 152, 219, 0.2);
        }

        button#logoutButton {
            background-color: #535353;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.2);
        }

        button#logoutButton:hover {
            background-color: #c0392b;
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.3);
        }

        .message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9em;
            word-wrap: break-word;
        }

        .message.success {
            background-color: #e6ffee;
            color: #28a745;
            border: 1px solid #c8e6c9;
        }

        .message.error {
            background-color: #ffe6e6;
            color: #dc3545;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background-color: #e0f7fa;
            color: #17a2b8;
            border: 1px solid #b2ebf2;
        }

        #loginView, #mainView {
            transition: opacity 0.3s ease-in-out;
        }

        #loginView.hidden, #mainView.hidden {
            display: none;
            opacity: 0;
        }

        #mainView p {
            margin-bottom: 20px;
            color: #555;
            font-size: 0.98em;
            line-height: 1.4;
        }

        #userEmailDisplay {
            font-weight: 600;
            color: #2c3e50;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            position: relative;
        }

        .button-group button {
            flex: 1;
            min-width: 120px;
            margin-bottom: 0;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #disabledNote {
            display: none;
            text-align: center;
            font-size: 0.85em;
            color: #888;
            margin-top: -5px;
            margin-bottom: 10px;
        }

        #importButton:disabled + #disabledNote {
            display: block;
        }
        span#disabledNote{
                position: absolute;
    color: #ffffff;
    top: -5px;
    left: 10px;
    background: #ff0000;
    padding: 3px 10px;
    border-radius: 10px;
        }
        img {
    max-width: 100%;
    border-radius: 4px;
}
    </style>
</head>
<body>
    <div id="loginView">
         <img src="./Leadify-Logo.png" alt="Logo"/> <h2>Leadify Login</h2>
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Login</button>
        <p id="loginMessage" class="message info">Please log in to continue.</p>
    </div>

    <div id="mainView" class="hidden">
        <img src="./Leadify-Logo.png" alt="Logo"/> <h2>Welcome to Leadify!</h2>
        <p>Logged in as: <span id="userEmailDisplay"></span></p>
        
       <div class="button-group">
    <button id="importButton">Import Lead</button>
    <span id="disabledNote" style="display:none;">Exis</span>
    <button id="copyButton">Copy Lead</button>
</div>
        
        <p id="actionMessage" class="message"></p>
        
        <button id="logoutButton">Logout</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
